<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="password">
        <h1 style="text-align: center; font-size: 70px;">Password Generator</h1>
        <div class="textDiv">
            <div class="text">
                <input type="text" class="pass" placeholder="{Password is displayed here!}" readonly>
                <button class="copy cursor"><span class="material-symbols-outlined ">content_copy</span></button>
            </div>
        </div>
        <div class="radiobuttons">
            <h1 style="text-align: center; font-size: 50px;">Select Your choice</h1>
            <div class="radio">
                <label>Strong Password</label>
                <input class="cursor" type="radio" name="radio" value="strong">
            </div>
            <div class="radio">
                <label>Weak Password</label>
                <input class="cursor" type="radio" name="radio" value="weak">
            </div>
        </div>
        <div class="num">
            <label>Enter your length</label>
            <input type="number" class="number cursor" min="4" max="32">
        </div>
        <button class="btn cursor">Generate</button>
    
            
        
    </div>
    <script src="index.js"></script>
</body>
</html>
